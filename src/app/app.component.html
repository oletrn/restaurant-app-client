<div class="container">
  <app-menu class="menu"></app-menu>
  <div *ngIf="showBasketButton$ | async" class="basket-button">
    <app-basket-button [itemCount]="(totalAmountInBasket$ | async) ?? 0" (click)="openBasket()"></app-basket-button>
  </div>
  <app-basket *ngIf="isBasketOpen$ | async"></app-basket>
</div>
