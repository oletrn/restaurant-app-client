<div class="menu-card">
  <div class="menu-card__left">
    <app-dish-count-icon
      class="menu-card__ordered-count"
      *ngIf="!!dish.orderedAmount"
      [color]="'orange'"
      [count]="dish.orderedAmount"
    ></app-dish-count-icon>
    <img class="menu-card__image" [src]="dish.image" />
  </div>
  <div class="menu-card__right">
    <div class="menu-card__heading">
      <div class="menu-card__title">{{ dish.name }}</div>
      <app-ui-icon [size]="'lg'" class="search__icon">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            opacity="0.988987"
            d="M9.9991 1.67845C5.39661 1.67845 1.66577 5.40928 1.66577 10.0118C1.66577 14.6143 5.39661 18.3451 9.9991 18.3451C14.6016 18.3451 18.3324 14.6143 18.3324 10.0118C18.3324 5.40928 14.6016 1.67845 9.9991 1.67845ZM9.9991 3.34512C13.6808 3.34512 16.6658 6.33012 16.6658 10.0118C16.6658 13.6934 13.6808 16.6784 9.9991 16.6784C6.31744 16.6784 3.33244 13.6934 3.33244 10.0118C3.33244 6.33012 6.31744 3.34512 9.9991 3.34512ZM9.9991 5.84512C9.5391 5.84512 9.16577 6.21845 9.16577 6.67845C9.16577 7.13845 9.5391 7.51178 9.9991 7.51178C10.4591 7.51178 10.8324 7.13845 10.8324 6.67845C10.8324 6.21845 10.4591 5.84512 9.9991 5.84512ZM9.16577 8.34512C8.70577 8.34512 8.33244 8.71845 8.33244 9.17845C8.33244 9.58012 8.63161 9.88011 9.00911 9.96011L8.51493 12.3551C8.3216 13.3226 9.01327 14.1784 9.9991 14.1784H10.8324C11.2924 14.1784 11.6658 13.8051 11.6658 13.3451C11.6658 12.8851 11.2924 12.5118 10.8324 12.5118H10.1816L10.8066 9.33511C10.9099 8.81927 10.5249 8.34512 9.9991 8.34512C9.8941 8.34512 9.30077 8.34512 9.16577 8.34512Z"
            fill="#12131A"
          />
        </svg>
      </app-ui-icon>
    </div>
    <div class="menu-card__description">
      {{ dish.description | truncate : 100 }}
    </div>

    <div class="menu-card__controls">
      <app-secondary-button
        *ngIf="selectedDishCount === 0"
        (click)="addToCart(dish.id)"
        >Add to cart</app-secondary-button
      >
      <app-dish-counter
        *ngIf="selectedDishCount > 0"
        [count]="selectedDishCount"
        (countChange)="onCountChange($event)"
      ></app-dish-counter>
      <app-price-tag
        class="menu-card__price"
        [price]="dish.price"
      ></app-price-tag>
    </div>
  </div>
</div>
