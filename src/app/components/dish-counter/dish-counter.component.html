<div class="dish-counter">
  <button class="dish-counter__button" (click)="decrement()">
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3.33331 8H12.6666"
        stroke="#12131A"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <span class="dish-counter__count">{{ count }}</span>
  <button class="dish-counter__button" (click)="increment()">
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7.99998 3.33334V12.6667M3.33331 8.00001H12.6666"
        stroke="#12131A"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
