<div class="basket">
  <app-basket-header class="basket__header" [title]="orderStep === orderStepEnum.Confirmation ? 'Your order' : 'Payment'" (close)="onClose()"></app-basket-header>
  <div class="basket__items" *ngFor="let item of basketItems$ | async">
    <pre>{{ item | json }}</pre>
  </div>
  <button (click)="updateBasket()">Update basket</button>
</div>
